
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incident Manager - Admin Dashboard</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid mt-4">
        <!-- Header -->
        <div class="row mb-4">
            <div class="col">
                <div class="card shadow-lg">
                    <div class="card-body bg-dark text-white">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h1 class="display-5 mb-0">üìä Dashboard Administrateur</h1>
                                <p class="mb-0">Gestion des incidents en temps r√©el</p>
                            </div>
                            <a href="index.html" class="btn btn-outline-light">
                                ‚Üê Retour formulaire
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Statistiques -->
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card shadow stat-card bg-primary text-white">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="text-uppercase mb-1">Total Incidents</h6>
                                <h2 class="mb-0" id="totalCount">0</h2>
                            </div>
                            <div class="stat-icon">üìä</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card shadow stat-card bg-warning text-dark">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="text-uppercase mb-1">Ouverts</h6>
                                <h2 class="mb-0" id="openCount">0</h2>
                            </div>
                            <div class="stat-icon">‚è≥</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card shadow stat-card bg-success text-white">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="text-uppercase mb-1">R√©solus</h6>
                                <h2 class="mb-0" id="resolvedCount">0</h2>
                            </div>
                            <div class="stat-icon">‚úÖ</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Filtres -->
        <div class="row mb-3">
            <div class="col-md-12">
                <div class="card shadow">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-3">
                                <select class="form-select" id="filterZone">
                                    <option value="">Toutes les zones</option>
                                    <option value="A1">Zone A1</option>
                                    <option value="A2">Zone A2</option>
                                    <option value="B1">Zone B1</option>
                                    <option value="B2">Zone B2</option>
                                    <option value="C1">Zone C1</option>
                                    <option value="C2">Zone C2</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <select class="form-select" id="filterCategory">
                                    <option value="">Toutes cat√©gories</option>
                                    <option value="M√©dical">M√©dical</option>
                                    <option value="S√©curit√©">S√©curit√©</option>
                                    <option value="Technique">Technique</option>
                                    <option value="Autre">Autre</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <select class="form-select" id="filterStatus">
                                    <option value="">Tous statuts</option>
                                    <option value="Ouvert">Ouvert</option>
                                    <option value="R√©solu">R√©solu</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <button class="btn btn-secondary w-100" id="refreshBtn">
                                    üîÑ Actualiser
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tableau des incidents -->

            <div class="col-md-12">
                <div class="card shadow">
                    <div class="card-body">
                        <h5 class="card-title mb-3">üìã Liste des incidents</h5>
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead class="table-dark">
                                    <tr>
                                        <th>ID</th>
                                        <th>Zone</th>
                                        <th>Cat√©gorie</th>
                                        <th>Description</th>
                                        <th>Date/Heure</th>
                                        <th>Statut</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody id="incidentsTable">
                                    <tr>
                                        <td colspan="7" class="text-center text-muted">
                                            Chargement des incidents...
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="js/admin.js"></script>
</body>
</html>
