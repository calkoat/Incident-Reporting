<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin - CAN 2025</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e) !important;
            min-height: 100vh;
            font-family: 'Inter', 'Segoe UI', sans-serif;
            color: #e0e0e0 !important;
        }

        /* Auth Section */
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-card {
            background: rgba(30, 30, 45, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(102, 126, 234, 0.2);
            border-radius: 20px;
            padding: 50px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.6s ease;
        }

        .auth-card .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-card .logo-container img {
            max-width: 150px;
            height: auto;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
        }

        .auth-card h2 {
            text-align: center;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Dashboard Section */
        .dashboard-container {
            padding: 20px;
            max-width: 1600px;
            margin: 0 auto;
        }

        .top-bar {
            background: rgba(30, 30, 45, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(102, 126, 234, 0.2);
            border-radius: 15px;
            padding: 20px 30px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .top-bar-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .top-bar-left img {
            max-width: 60px;
            height: auto;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }

        .top-bar h2 {
            margin: 0;
            font-size: 1.8rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .top-bar-actions {
            display: flex;
            gap: 10px;
        }

        .btn-modern {
            padding: 10px 20px;
            border-radius: 10px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .btn-primary-modern {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary-modern:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-danger-modern {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid rgba(220, 53, 69, 0.4);
            color: #ff6b6b;
        }

        .btn-danger-modern:hover {
            background: rgba(220, 53, 69, 0.3);
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(30, 30, 45, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(102, 126, 234, 0.2);
            border-radius: 15px;
            padding: 25px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: var(--accent-color);
        }

        .stat-card.total::before { background: #667eea; }
        .stat-card.medical::before { background: #dc3545; }
        .stat-card.security::before { background: #ffc107; }
        .stat-card.technical::before { background: #17a2b8; }

        .stat-card h3 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-card p {
            color: #a0a0a0;
            font-size: 0.9rem;
            margin: 0;
        }

        /* Filters */
        .filters {
            background: rgba(30, 30, 45, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(102, 126, 234, 0.2);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .form-select {
            background: rgba(20, 20, 35, 0.6) !important;
            border: 2px solid rgba(102, 126, 234, 0.3) !important;
            border-radius: 10px;
            color: #e0e0e0 !important;
            padding: 10px 15px;
            min-width: 200px;
            transition: all 0.3s ease;
        }

        .form-select:focus {
            background: rgba(20, 20, 35, 0.8) !important;
            border-color: #667eea !important;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.15) !important;
            color: #fff !important;
            outline: none;
        }

        .form-select option {
            background: #1a1a2e !important;
            color: #e0e0e0 !important;
        }

        /* Table Container */
        .table-container {
            background: rgba(30, 30, 45, 0.9) !important;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(102, 126, 234, 0.2);
            border-radius: 15px;
            overflow: hidden;
        }

        .table-header {
            padding: 20px 30px;
            border-bottom: 1px solid rgba(102, 126, 234, 0.2);
            background: rgba(30, 30, 45, 0.9) !important;
        }

        .table-header h3 {
            margin: 0;
            font-size: 1.3rem;
            color: #e0e0e0 !important;
        }

        /* TABLE STYLES - IMPORTANT */
        .table-responsive {
            background: rgba(20, 20, 35, 0.6) !important;
        }

        .table {
            margin: 0 !important;
            color: #e0e0e0 !important;
            background: transparent !important;
        }

        .table thead {
            background: rgba(102, 126, 234, 0.2) !important;
        }

        .table thead th {
            border: none !important;
            padding: 15px 20px !important;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
            color: #b8b8d1 !important;
            background: transparent !important;
        }

        .table tbody {
            background: rgba(20, 20, 35, 0.6) !important;
        }

        .table tbody td {
            border: none !important;
            padding: 20px !important;
            border-top: 1px solid rgba(102, 126, 234, 0.15) !important;
            color: #e0e0e0 !important;
            background: transparent !important;
        }

        .table tbody tr {
            transition: all 0.2s ease;
            background: transparent !important;
        }

        .table tbody tr:hover {
            background: rgba(102, 126, 234, 0.15) !important;
        }

        .table tbody tr:hover td {
            color: #ffffff !important;
        }

        .table tbody tr.resolved {
            opacity: 0.5;
        }

        .table tbody tr.resolved td {
            color: #a0a0a0 !important;
        }

        .badge-modern {
            padding: 6px 14px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.85rem;
            display: inline-block;
        }

        .badge-zone {
            background: rgba(102, 126, 234, 0.2);
            border: 1px solid rgba(102, 126, 234, 0.4);
            color: #8b9cff !important;
        }

        .badge-open {
            background: rgba(255, 193, 7, 0.2);
            border: 1px solid rgba(255, 193, 7, 0.4);
            color: #ffc107 !important;
        }

        .badge-resolved {
            background: rgba(40, 167, 69, 0.2);
            border: 1px solid rgba(40, 167, 69, 0.4);
            color: #5eff5e !important;
        }

        .btn-action {
            padding: 8px 16px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.3s ease;
        }

        .btn-success {
            background: rgba(40, 167, 69, 0.2) !important;
            border: 1px solid rgba(40, 167, 69, 0.4) !important;
            color: #5eff5e !important;
        }

        .btn-success:hover {
            background: rgba(40, 167, 69, 0.3) !important;
            transform: scale(1.05);
        }

        .btn-success:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .spinner {
            text-align: center;
            padding: 50px;
            color: #e0e0e0 !important;
        }

        .spinner::after {
            content: '';
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(102, 126, 234, 0.2);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Form styling */
        .form-control {
            background: rgba(20, 20, 35, 0.6) !important;
            border: 2px solid rgba(102, 126, 234, 0.3) !important;
            border-radius: 10px;
            color: #e0e0e0 !important;
            padding: 12px 16px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            background: rgba(20, 20, 35, 0.8) !important;
            border-color: #667eea !important;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.15) !important;
            color: #fff !important;
            outline: none;
        }

        .form-label {
            color: #b8b8d1 !important;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .alert {
            border-radius: 10px;
            border: none;
            padding: 12px 16px;
        }

        .alert-danger {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid rgba(220, 53, 69, 0.4);
            color: #ff6b6b !important;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .top-bar {
                flex-direction: column;
                align-items: flex-start;
            }

            .top-bar-left {
                width: 100%;
                justify-content: center;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .filters {
                flex-direction: column;
            }

            .form-select {
                width: 100%;
            }

            .table-container {
                overflow-x: auto;
            }

            .table {
                font-size: 0.85rem;
            }

            .auth-card .logo-container img {
                max-width: 120px;
            }

            .top-bar-left img {
                max-width: 50px;
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a2e;
        }

        ::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <!-- Auth Section -->
    <div id="authSection" class="auth-container">
        <div class="auth-card">
            
            <h2>Admin Access</h2>
            <form id="adminAuthForm">
                <div class="mb-3">
                    <label for="adminPin" class="form-label">Code PIN Administrateur</label>
                    <input type="password" class="form-control" id="adminPin" 
                           placeholder="4 chiffres" maxlength="4" required>
                </div>
                <button type="submit" class="btn-modern btn-primary-modern w-100">
                    Se Connecter
                </button>
                <div id="authMessage" class="mt-3"></div>
            </form>
        </div>
    </div>

    <!-- Dashboard Section -->
    <div id="dashboardSection" class="dashboard-container" style="display: none;">
        <!-- Top Bar -->
        <div class="top-bar">
            <div class="top-bar-left">
                <img src="https://upload.wikimedia.org/wikipedia/en/thumb/f/f8/2025_Africa_Cup_of_Nations_logo.svg/1200px-2025_Africa_Cup_of_Nations_logo.svg.png" alt="CAN 2025">
                <div>
                    <h2>Dashboard Admin</h2>
                    <p style="color: #a0a0a0; margin: 0;">Gestion des incidents - CAN 2025 Maroc</p>
                </div>
            </div>
            <div class="top-bar-actions">
                <button class="btn-modern btn-primary-modern" onclick="loadIncidents()">
                    Actualiser
                </button>
                <button class="btn-modern btn-danger-modern" onclick="logout()">
                    Déconnexion
                </button>
            </div>
        </div>

        <!-- Statistics -->
        <div class="stats-grid">
            <div class="stat-card total">
                <h3 id="totalIncidents">0</h3>
                <p>Total Incidents</p>
            </div>
            <div class="stat-card medical">
                <h3 id="medicalCount">0</h3>
                <p>Médical</p>
            </div>
            <div class="stat-card security">
                <h3 id="securityCount">0</h3>
                <p>Sécurité</p>
            </div>
            <div class="stat-card technical">
                <h3 id="technicalCount">0</h3>
                <p>Technique</p>
            </div>
        </div>

        <!-- Filters -->
        <div class="filters">
            <select class="form-select" id="filterZone" onchange="filterIncidents()">
                <option value="">Toutes les zones</option>
                <option value="A1">Zone A1</option>
                <option value="A2">Zone A2</option>
                <option value="B1">Zone B1</option>
                <option value="B2">Zone B2</option>
                <option value="C1">Zone C1</option>
                <option value="C2">Zone C2</option>
            </select>
            <select class="form-select" id="filterCategory" onchange="filterIncidents()">
                <option value="">Toutes les catégories</option>
                <option value="Médical">Médical</option>
                <option value="Sécurité">Sécurité</option>
                <option value="Technique">Technique</option>
                <option value="Autre">Autre</option>
            </select>
            <select class="form-select" id="filterStatus" onchange="filterIncidents()">
                <option value="">Tous les statuts</option>
                <option value="Ouvert">Ouvert</option>
                <option value="Résolu">Résolu</option>
            </select>
        </div>

        <!-- Table -->
        <div class="table-container">
            <div class="table-header">
                <h3>Liste des Incidents</h3>
            </div>
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Zone</th>
                            <th>Catégorie</th>
                            <th>Description</th>
                            <th>Date/Heure</th>
                            <th>Statut</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="incidentsTable">
                        <tr>
                            <td colspan="7" class="spinner"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="js/admin.js"></script>
</body>
</html>
