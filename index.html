<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signalement Incident - CAN 2025</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>


        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .banner-can {
            width: 100%;
            height: 220px;  /* Ajuste la hauteur selon tes besoins */
            background-image: url('can.png');
            background-size: cover;        /* Remplit toute la largeur */
            background-position: center;   /* Centre l’image */
            background-repeat: no-repeat;
            border-bottom: 1px solid rgba(102, 126, 234, 0.3);
            margin-bottom: 25px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.4);
        }


        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            min-height: 100vh;
            font-family: 'Inter', 'Segoe UI', sans-serif;
            color: #e0e0e0;
            padding: 20px;
        }

        .main-container {
            max-width: 600px;
            margin: 40px auto;
        }

        .logo-header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 0.6s ease;
        }

        .logo-container {
            margin-bottom: 20px;
        }

        .logo-container img {
            max-width: 200px;
            height: auto;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
        }

        .logo-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .logo-header p {
            color: #a0a0a0;
            font-size: 0.95rem;
        }

        .card {
            background: rgba(30, 30, 45, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(102, 126, 234, 0.2);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 0.6s ease;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            color: #b8b8d1;
            font-weight: 500;
            margin-bottom: 10px;
            display: block;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-control, .form-select {
            background: rgba(20, 20, 35, 0.6);
            border: 2px solid rgba(102, 126, 234, 0.3);
            border-radius: 12px;
            color: #e0e0e0;
            padding: 14px 18px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus, .form-select:focus {
            background: rgba(20, 20, 35, 0.8);
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.15);
            color: #fff;
            outline: none;
        }

        .form-control::placeholder {
            color: #666;
        }

        .form-select option {
            background: #1a1a2e;
            color: #e0e0e0;
        }

        textarea.form-control {
            resize: vertical;
            min-height: 120px;
        }

        .btn-submit {
            width: 100%;
            padding: 16px;
            font-size: 1.1rem;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            border-radius: 12px;
            border: none;
            padding: 16px;
            margin-top: 20px;
            animation: slideIn 0.3s ease;
        }

        .alert-success {
            background: rgba(40, 167, 69, 0.2);
            border: 1px solid rgba(40, 167, 69, 0.4);
            color: #5eff5e;
        }

        .alert-danger {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid rgba(220, 53, 69, 0.4);
            color: #ff6b6b;
        }

        .footer-link {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(102, 126, 234, 0.2);
        }

        .footer-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .footer-link a:hover {
            color: #764ba2;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a2e;
        }

        ::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 4px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .card {
                padding: 25px;
            }

            .logo-header h1 {
                font-size: 2rem;
            }

            .logo-container img {
                max-width: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="logo-header">
            <div class="logo-container">
                <img src="can.png" alt="CAN 2025 Maroc">
            </div>
            <h1>CAN 2025 Maroc</h1>
            <p>Système de Signalement d'Incidents</p>
        </div>

        <div class="card">
            <form id="incidentForm">
                <div class="form-group">
                    <label for="pin" class="form-label">Code PIN Staff</label>
                    <input type="password" class="form-control" id="pin" 
                           placeholder="4 chiffres" 
                           maxlength="4" required>
                </div>

                <div class="form-group">
                    <label for="zone" class="form-label">Zone du Stade</label>
                    <select class="form-select" id="zone" required>
                        <option value="">Sélectionnez une zone</option>
                        <option value="A1">Zone A1 - Tribune Nord</option>
                        <option value="A2">Zone A2 - Tribune Est</option>
                        <option value="B1">Zone B1 - Tribune Sud</option>
                        <option value="B2">Zone B2 - Tribune Ouest</option>
                        <option value="C1">Zone C1 - Vestiaires</option>
                        <option value="C2">Zone C2 - Accès VIP</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="category" class="form-label">Catégorie</label>
                    <select class="form-select" id="category" required>
                        <option value="">Sélectionnez une catégorie</option>
                        <option value="Médical">Médical</option>
                        <option value="Sécurité">Sécurité</option>
                        <option value="Technique">Technique</option>
                        <option value="Autre">Autre</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" 
                              placeholder="Décrivez l'incident de manière précise..." required></textarea>
                </div>

                <button type="submit" class="btn-submit" id="submitBtn">
                    Soumettre le Signalement
                </button>

                <div id="statusMessage"></div>
            </form>

            <div class="footer-link">
                <a href="admin.html">Accès Administrateur</a>
            </div>
        </div>
    </div>

    <script src="js/staff.js"></script>
</body>
</html>
