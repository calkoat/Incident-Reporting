    <script>
document.getElementById("incidentForm").addEventListener("submit", async function (event) {

    event.preventDefault(); // Stop rechargement de la page

    // R√©cup√©ration des champs
    const zone = document.getElementById("zone").value;
    const category = document.getElementById("category").value;
    const description = document.getElementById("description").value;

    // V√©rification basique
    if (!zone || !category || !description) {
        alert("‚ö†Ô∏è Veuillez remplir tous les champs.");
        return;
    }

    // DEBUG console
    console.log("‚û° Envoi √† AWS :", { zone, category, description });

    try {
        const response = await fetch(
            "https://r5f7kujvb1.execute-api.eu-north-1.amazonaws.com/can2025",
            {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    zone: zone,
                    category: category,
                    description: description
                })
            }
        );

        const result = await response.json();
        console.log("R√©ponse AWS :", result);

        if (response.ok && result.success) {
            alert("‚úÖ Email envoy√© avec succ√®s !");
            document.getElementById("incidentForm").reset();
        } else {
            alert("‚ùå Erreur AWS : " + (result.error || "Erreur inconnue"));
        }

    } catch (error) {
        console.error(error);
        alert("‚ùå Erreur r√©seau : impossible de contacter l‚ÄôAPI.");
    }
});
</script>


    
<body>
    <div class="main-container">

    <!-- -------------------- JAVASCRIPT CORRIG√â -------------------- -->
    <script>
        document.getElementById('submitBtn').addEventListener('click', async function(event) {
            event.preventDefault(); // Emp√™che le rechargement de la page

            // R√©cup√©ration des valeurs avec les BONS IDs
            const pin = document.getElementById('pin').value;
            const zone = document.getElementById('zoneSelect').value;
            const category = document.getElementById('categorySelect').value;
            const description = document.getElementById('descriptionText').value;

            // Validation des champs
            if (!pin || !zone || !category || !description) {
                alert('‚ö†Ô∏è Veuillez remplir tous les champs');
                return;
            }

            // Validation basique du PIN (optionnel)
            if (pin.length !== 4) {
                alert('‚ö†Ô∏è Le code PIN doit contenir 4 chiffres');
                return;
            }

            // D√©sactiver le bouton pendant l'envoi
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'üì§ Envoi en cours...';

            try {
                // Appel √† ton API AWS
                const response = await fetch('https://r5f7kujvb1.execute-api.eu-north-1.amazonaws.com/can2025', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        zone: zone,
                        category: category,
                        description: description
                    })
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    alert(`‚úÖ Email de notification envoy√© avec succ√®s !\n\nD√©tails:\nZone: ${zone}\nCat√©gorie: ${category}\nDescription: ${description}`);
                    
                    // R√©initialiser le formulaire
                    document.getElementById('incidentForm').reset();
                    
                    console.log('‚úÖ MessageId:', result.messageId);
                } else {
                    alert('‚ùå Erreur lors de l\'envoi : ' + (result.error || 'Probl√®me inconnu'));
                    console.error('Erreur API:', result);
                }

            } catch (error) {
                alert('‚ùå Erreur de connexion. V√©rifiez votre connexion internet.');
                console.error('Erreur r√©seau:', error);
            } finally {
                // R√©activer le bouton
                submitBtn.disabled = false;
                submitBtn.textContent = 'üö® Envoyer le Signalement';
            }
        });

        // Validation automatique du PIN (seulement des chiffres)
        document.getElementById('pin').addEventListener('input', function(e) {
            this.value = this.value.replace(/[^0-9]/g, '');
        });
    </script>
